<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações pessoais</legend>
          </div>

          <div class="input-name">
            <div class="input-wrapper-name">
              <label for="form-name">Nome</label>
              <input type="text" id="form-name" />
            </div>

            <div class="input-wrapper-lastname">
              <label for="form-lastname">Sobrenome</label>
              <input type="text" id="form-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="form-email">Email<span>(digite um email válido)<span></label>
            <input type="text" id="form-email" />
          </div>

          <div class="input-wrapper">
            <label for="form-password">Senha <span>(mínimo de 6 caracteres)<span></span></label>
            <input type="text" id="form-password" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações do Mentor</legend>
          </div>

          <div class="input-wrapper">
            <label for="form-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="form-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fielset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>

          <h3 class="primary">Primeira mentoria</h3>

          <div class="wrapper-date">
            <div class="input-wrapper-date">
              <label for="form-name">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-data" />
            </div>

            <div class="wrapper-hour">
              <div class="input-wrapper-hour">
                <label for="form-hour">Das</label>
                <input type="time" id="form-hour" />
              </div>

              <div class="input-wrapper-hour">
                <label for="form-hour">Até</label>
                <input type="time" id="form-hour" />
              </div>
            </div>
          </div>

          <h3 class="second">Segunda mentoria</h3>

          <div class="wrapper-date">
            <div class="input-wrapper-date">
              <label for="form-name">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-data" />
            </div>

            <div class="wrapper-hour">
              <div class="input-wrapper-hour">
                <label for="form-hour">Das</label>
                <input type="time" id="form-hour" />
              </div>

              <div class="input-wrapper-hour">
                <label for="form-hour">Até</label>
                <input type="time" id="form-hour" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

			<footer>
				<button
				class="button"
				type="submit"
				form="my-form"
				value="Salvar evento"
				>
				Salvar
				</button>
			</footer>


    </div>
  </body>
</html>
